<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To doing的个人小站</title>
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <section>
        <div class="welcomePage">
            <h1>To doing</h1>
            <button id="homePageButton">个人主页</button>
            <button id="personResourceButton">资源库</button>
        </div>
        <div class="homePage">
            <h2>To doing</h2>
            <img src="../img/person.jpg" alt="" width="150px" height="50px">
            <ul>
            <li>雾遍松山隐 风起云烟令</li>
            <li>一个爱编程的男孩子</li>
            <li>生日：正月二十四</li>
            <li>爱好：代码，音乐，阅读</li>
            <li>星座：双鱼</li>
            </ul>            
            <!-- <button>兴趣使然写的打油歌</button> -->
        </div>
        <div class="personResource">
            <h2>个人资源库</h2>
            <button><a href="content/personResource.html" target="_blank">资源导航</a></button>   
            <button>应用合集</button>   
        </div>
    </section>
</body>
<script>
        // 要操作到的元素
        let welcome_page=document.getElementsByClassName('welcomePage')[0];
        let home_page=document.getElementsByClassName('homePage')[0];
        let person_resource=document.getElementsByClassName('personResource')[0];
        let home_page_button=document.getElementById('homePageButton')
        let person_resource_button=document.getElementById('personResourceButton')
        console.log(home_page)
        console.log(person_resource)
     // 个人主页按钮点击事件
        home_page_button.addEventListener('click',()=>{
        welcome_page.style.transform='translate3d(0,6vmin,3px)';
        home_page.style.transform='translate3d(0,-20vmin,2px)';
        person_resource.style.transform='translate3d(0,-20vmin,1px)'
    })
    // 个人资源库按钮点击事件
        person_resource_button.addEventListener('click',()=>{
        welcome_page.style.transform='translate3d(0,-13vmin,3px)';
        person_resource.style.transform='translate3d(0,20vmin,2px)';
        home_page.style.transform='translate3d(0,20vmin,1px)';
    })
</script>
</html>
