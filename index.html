<html lang="en">

<head>

</head>

<body>
    <div id="container" class="container">
        <div id="box_left" class="con-box left">
            <h2>To doing</h2>
            <img src="../img/person.jpg" alt="" width="150px" height="50px">
            <p><span>雾遍松山隐</span></p>
            <p><span>风起云烟令</span></p>
            <p>一个爱编程的男孩子</p>
            <p>生日：正月二十四</p>
            <p>爱好：代码，音乐，阅读</p>
            <p>星座：双鱼</p>
                        
            <!-- <button>兴趣使然写的打油歌</button> -->
        </div>
        <div id="box_right" class="con-box right">
            <h2>资源库</h2>
            <p>一个人的收藏库</p>
            <button><a href="content/personResource.html" target="_blank">资源导航</a></button>   
            <br>    
            <button>软件合集</button>   
            <button>游戏合集</button>     
        </div>
        <div class="form-box">
                <h1>To doing</h1> 
                <button id="personPage">个人主页</button>
                <button id="personResource">个人资源库</button>
        </div>
    </div>
</body>
<script>
    // 要操作到的元素
    let box_right=document.getElementById('box_right');
    let box_left=document.getElementById('box_left');
    let personResource=document.getElementById('personResource');
    let personPage=document.getElementById('personPage');
    let form_box=document.getElementsByClassName('form-box')[0];
    
    let homePage=document.getElementsByClassName('homePage')[0];
   
    // 个人资源库按钮点击事件
    personResource.addEventListener('click',()=>{
        box_left.style.opacity='0'
        box_right.style.opacity='1'
        form_box.style.transform='translateX(-40%)';
        box_right.style.transform='translate(55%,-50%)';
        box_left.style.transform='translate(65%,-50%)'
    })
     // 个人主页按钮点击事件
     personPage.addEventListener('click',()=>{
         box_right.style.opacity='0' 
         box_left.style.opacity='1'
        form_box.style.transform='translateX(60%)';
        box_left.style.transform='translate(-65%,-50%)';
        box_right.style.transform='translate(-55%,-50%)'
    })
    </script>
</html>
