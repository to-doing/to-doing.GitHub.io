<script>
        // 要操作到的元素
        let welcome_page=document.getElementsByClassName('welcomePage')[0];
        let home_page=document.getElementsByClassName('homePage')[0];
        let person_resource=document.getElementsByClassName('personResource')[0];
        let home_page_button=document.getElementById('homePageButton')
        let person_resource_button=document.getElementById('personResourceButton')
        console.log(home_page)
        console.log(person_resource)
     // 个人主页按钮点击事件
        home_page_button.addEventListener('click',()=>{

        person_resource.style.transform='translate3d(0,-20vmin,1px)'
    })
    // 个人资源库按钮点击事件
        person_resource_button.addEventListener('click',()=>{
        welcome_page.style.transform='translate3d(0,-13vmin,3px)';
