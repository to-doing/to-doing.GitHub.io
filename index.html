
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>个人主界面</title>
    <style>
*{
    /* 初始化 */
    margin: 0;
    padding: 0;
}
body{
    /* 100%窗口高度 */
    height: 100vh;
    /* 弹性布局 水平+垂直居中 */
    display: flex;
    justify-content: center;
    align-items: center;
    /* 渐变背景 */
    background: linear-gradient(280deg,#e1c8cc,#9cb0ce,#5f8e77);
    /* 指定背景图像的大小 */
    background-size: 500%;
    /* 执行动画：动画名 时长 线性的 无限次播放 */
    animation: bgAnimation 5s linear infinite;
}
/* 定义动画 */
@keyframes bgAnimation {
    0%{
        background-position: 0% 50%;
    }
    50%{
        background-position: 100% 50%;
    }
    100%{
        background-position: 0% 50%;
    }
}
a{
    text-decoration: none;
}
.container{
    background-color: #fff;
    width: 650px;
    height: 415px;
    border-radius: 5px;
    /* 阴影 */
    box-shadow: 5px 5px 5px rgba(0,0,0,0.1);
    /* 相对定位 */
    position: relative;
}
.form-box{
    /* 绝对定位 */
    position: absolute;
    top: -10%;
    left: 5%;
    background-color: #d3b7d8;
    width: 320px;
    height: 500px;
    border-radius: 5px;
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2;
    /* 动画过渡 加速后减速 */
    transition: 0.5s ease-in-out;
}
.homePage{
    /* 弹性布局 垂直排列 */
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

h1{
    text-align: center;
    margin-bottom: 25px;
    /* 大写 */
    text-transform: uppercase;
    color: #fff;
    /* 字间距 */
    letter-spacing: 5px;
}

.form-box button{
    width: 70%;
    margin-top: 35px;
    background-color: #f6f6f6;
    outline: none;
    border-radius: 8px;
    padding: 13px;
    color: #a262ad;
    letter-spacing: 2px;
    border: none;
    cursor: pointer;
}
.form-box button:hover{
    background-color: #a262ad;
    color: #f6f6f6;
    transition: background-color 0.5s ease;
}
.con-box{
    width: 50%;
    /* 弹性布局 垂直排列 居中 */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    /* 绝对定位 居中 */
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
}
.con-box.left{
    left: -2%;
}
.con-box.right{
    right: -2%;
}
.con-box h2{
    color: #8e9aaf;
    font-size: 25px;
    font-weight: bold;
    letter-spacing: 3px;
    text-align: center;
    margin-bottom: 4px;
}
.con-box p{
    font-size: 12px;
    letter-spacing: 2px;
    color: #889ab9;
    text-align: center;
}
.con-box span{
    color: #3412e1;
    font-size: 15px;
}
.con-box img{
    width: 100px;
    height: 100px;
    opacity: 0.9;
    margin: 40px 0;
}
.con-box button{
    margin-top: 3%;
    background-color: #fff;
    color: #a262ad;
    border: 1px solid #d3b7d8;
    padding: 6px 10px;
    border-radius: 5px;
    letter-spacing: 1px;
    outline: none;
    cursor: pointer;
}
.con-box button:hover{
    background-color: #d3b7d8;
    color: #fff;
}        
    </style>
</head>

<body>
<div class="container">
    <div class="form-box">
        <div class="homePage">
            <h1>To doing</h1> 
            <button id="personPage">个人主页</button>
            <button id="personResource">个人资源库</button>
           
        </div>
    </div>
    <div class="con-box left">
        <h2>To doing</h2>
        <img url="http://m.qpic.cn/psc?/V51k9Hs22JUVTX3yAfCv4DdUY72iH0iq/ruAMsa53pVQWN7FLK88i5rK3wkmzb6Yu4lEa25yjN.yCQMdn3CdyqmjRWvwaom8mzWrxQyyyX2v9dBogOFUZqWfFJ2rD.esZuQs36rDmb0Q!/b&bo=OAQ4BAAAAAABByA!&rf=viewer_4" alt="" width="150px" height="50px">
        <p><span>雾遍松山隐</span></p>
        <p><span>风起云烟令</span></p>
        <p>一个爱编程的男孩子</p>
        <p>生日：正月二十四</p>
        <p>爱好：代码，音乐，阅读</p>
        <p>星座：双鱼</p>
                    
        <button>兴趣使然写的打油歌</button>

    </div>
    <div class="con-box right">
        <h2>资源库</h2>
        <br>
        <p>一个人的收藏库</p>
        <br>
        <br>
        <button><a href="../content/navResource.html" target="_blank">资源导航</a></button>   
        <br>    
        <button>软件合集</button>   
        <button>游戏合集</button>     
    </div>
</div>
<script>
    // 要操作到的元素
    let personResource=document.getElementById('personResource');
    let personPage=document.getElementById('personPage');
    let form_box=document.getElementsByClassName('form-box')[0];
    
    let homePage=document.getElementsByClassName('homePage')[0];
    // 去注册按钮点击事件
    personPage.addEventListener('click',()=>{
        form_box.style.transform='translateX(80%)';
        homePage.classList.add('hidden');
    })
    // 去登录按钮点击事件
    personResource.addEventListener('click',()=>{
        form_box.style.transform='translateX(0%)';
        homePage.classList.remove('hidden');
    })
</script>
</body>

</html>
