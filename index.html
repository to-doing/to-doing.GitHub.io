
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>个人主界面</title>
    
    <style type="index.css">

    </style>
</head>

<body>
<div class="container">
    <div class="form-box">
        <div class="homePage">
            <h1>To doing</h1> 
            <button id="personPage">个人主页</button>
            <button id="personResource">个人资源库</button>
           
        </div>
    </div>
    <div class="con-box left">
        <h2>To doing</h2>
        <img src="../img/person.jpg" alt="" width="150px" height="50px">
        <p><span>雾遍松山隐</span></p>
        <p><span>风起云烟令</span></p>
        <p>一个爱编程的小白</p>
        <p>生日：正月二十四</p>
        <p>爱好：代码，音乐，阅读</p>
        <p>星座：双鱼</p>
                    
        <button>兴趣使然写的打油歌</button>

    </div>
    <div class="con-box right">
        <h2>资源库</h2>
        <br>
        <p>一个人的收藏库</p>
        <br>
        <br>
        <button><a src="../content/personResource.html" target="_blank">资源导航</a></button>   
        <br>    
        <button>软件合集</button>   
        <button>游戏合集</button>     
    </div>
</div>
<script>
    // 要操作到的元素
    let personResource=document.getElementById('personResource');
    let personPage=document.getElementById('personPage');
    let form_box=document.getElementsByClassName('form-box')[0];
    
    let homePage=document.getElementsByClassName('homePage')[0];
    // 去注册按钮点击事件
    personPage.addEventListener('click',()=>{
        form_box.style.transform='translateX(80%)';
        homePage.classList.add('hidden');
    })
    // 去登录按钮点击事件
    personResource.addEventListener('click',()=>{
        form_box.style.transform='translateX(0%)';
        homePage.classList.remove('hidden');
    })
</script>
</body>

</html>
